{% include 'includes/header.html' %}

{% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="login-container">
  <div class="login-box">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
    <a href="{% url 'login' %}">Already have an account? Login</a>
  </div>
</div>
